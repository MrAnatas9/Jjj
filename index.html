<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ü–∏–Ω–≥-–ü–æ–Ω–≥ –ú—É–ª—å—Ç–∏–ø–ª–µ–µ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
        }

        .header {
            text-align: center;
            padding: 10px 0;
            flex-shrink: 0;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .score {
            font-size: 2em;
            font-weight: bold;
            margin: 5px 0;
        }

        .status {
            font-size: 0.9em;
            padding: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin: 5px 0;
        }

        .game-area {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            max-width: 500px;
            max-height: 70vh;
            border: 2px solid white;
            border-radius: 15px;
            background: #000;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            flex-shrink: 0;
        }

        .touch-area {
            width: 45%;
            height: 120px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 0.8em;
            color: rgba(255,255,255,0.8);
        }

        .touch-area:active {
            background: rgba(255,255,255,0.3);
        }

        .touch-icon {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .waiting {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 15px;
            z-index: 10;
        }

        @media (max-height: 600px) {
            .touch-area {
                height: 80px;
            }
            
            h1 {
                font-size: 1.2em;
            }
            
            .score {
                font-size: 1.5em;
            }
        }

        @media (orientation: landscape) {
            .container {
                flex-direction: row;
            }
            
            .header {
                width: 25%;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .game-area {
                width: 50%;
            }
            
            .controls {
                width: 25%;
                flex-direction: column;
                justify-content: center;
            }
            
            .touch-area {
                width: 100%;
                height: 45%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ –ü–∏–Ω–≥-–ü–æ–Ω–≥ üéÆ</h1>
            <div class="score">
                <span id="score1">0</span> - <span id="score2">0</span>
            </div>
            <div class="status" id="status">
                –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...
            </div>
        </div>

        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
            <div class="waiting" id="waiting" style="display: none;">
                –û–∂–∏–¥–∞–Ω–∏–µ –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞...
            </div>
        </div>

        <div class="controls">
            <div class="touch-area" id="upBtn">
                <div class="touch-icon">‚¨ÜÔ∏è</div>
                –í–í–ï–†–•
            </div>
            <div class="touch-area" id="downBtn">
                <div class="touch-icon">‚¨áÔ∏è</div>
                –í–ù–ò–ó
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–º–µ—Ä canvas
        function setupCanvas() {
            const canvas = document.getElementById('gameCanvas');
            const gameArea = document.querySelector('.game-area');
            
            const maxWidth = 500;
            const maxHeight = window.innerHeight * 0.7;
            
            const width = Math.min(maxWidth, gameArea.clientWidth - 20);
            const height = Math.min(maxHeight, gameArea.clientHeight - 20);
            
            canvas.width = width;
            canvas.height = height;
            
            return { canvas, width, height };
        }

        const { canvas, width: canvasWidth, height: canvasHeight } = setupCanvas();
        const ctx = canvas.getContext('2d');
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const score1Element = document.getElementById('score1');
        const score2Element = document.getElementById('score2');
        const statusElement = document.getElementById('status');
        const waitingElement = document.getElementById('waiting');
        const upBtn = document.getElementById('upBtn');
        const downBtn = document.getElementById('downBtn');

        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É
        const socket = io();

        let gameState = {
            ball: { x: 0, y: 0 },
            players: {},
            paddleHeight: 80,
            paddleWidth: 8,
            canvasWidth: canvasWidth,
            canvasHeight: canvasHeight
        };
        
        let playerId = null;
        let isMoving = false;
        let moveDirection = 0;
        const moveSpeed = 8;

        // –°–µ–Ω—Å–æ—Ä–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        function setupTouchControls() {
            let isTouching = false;

            // –ö–Ω–æ–ø–∫–∞ –í–í–ï–†–•
            upBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                moveDirection = -1;
                isMoving = true;
            });

            // –ö–Ω–æ–ø–∫–∞ –í–ù–ò–ó
            downBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                moveDirection = 1;
                isMoving = true;
            });

            // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∫–∞—Å–∞–Ω–∏—è
            document.addEventListener('touchend', (e) => {
                isMoving = false;
                moveDirection = 0;
            });

            document.addEventListener('touchcancel', (e) => {
                isMoving = false;
                moveDirection = 0;
            });

            // –¢–∞–∫–∂–µ –¥–æ–±–∞–≤–ª—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É –º—ã—à–∏ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            upBtn.addEventListener('mousedown', () => {
                moveDirection = -1;
                isMoving = true;
            });

            downBtn.addEventListener('mousedown', () => {
                moveDirection = 1;
                isMoving = true;
            });

            document.addEventListener('mouseup', () => {
                isMoving = false;
                moveDirection = 0;
            });
        }

        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        function gameLoop() {
            if (isMoving && playerId && gameState.players[playerId]) {
                const player = gameState.players[playerId];
                let newY = player.y + moveDirection * moveSpeed;
                
                // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –¥–≤–∏–∂–µ–Ω–∏—è –ø–æ –∫—Ä–∞—è–º
                newY = Math.max(0, Math.min(canvasHeight - gameState.paddleHeight, newY));
                
                // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–≤–∏–∂–µ–Ω–∏—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                socket.emit('paddleMove', { y: newY });
            }
            requestAnimationFrame(gameLoop);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
        socket.on('playerAssigned', (data) => {
            playerId = data.playerId;
            gameState = data.gameState;
            gameState.canvasWidth = canvasWidth;
            gameState.canvasHeight = canvasHeight;
            
            statusElement.textContent = playerId === 'player1' ? 'üéÆ –í—ã: –ò–≥—Ä–æ–∫ 1 (—Å–ª–µ–≤–∞)' : 'üéÆ –í—ã: –ò–≥—Ä–æ–∫ 2 (—Å–ø—Ä–∞–≤–∞)';
            statusElement.style.background = 'rgba(0,255,0,0.3)';
            waitingElement.style.display = 'none';
        });

        socket.on('gameStateUpdate', (state) => {
            gameState = state;
            gameState.canvasWidth = canvasWidth;
            gameState.canvasHeight = canvasHeight;
            updateScore();
            drawGame();
        });

        socket.on('gameFull', () => {
            statusElement.textContent = '–ò–≥—Ä–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–∞ üö´';
            statusElement.style.background = 'rgba(255,0,0,0.3)';
        });

        socket.on('playerDisconnected', (disconnectedPlayerId) => {
            statusElement.textContent = '–ü—Ä–æ—Ç–∏–≤–Ω–∏–∫ –æ—Ç–∫–ª—é—á–∏–ª—Å—è ‚ö†Ô∏è';
            statusElement.style.background = 'rgba(255,255,0,0.3)';
            waitingElement.style.display = 'block';
        });

        socket.on('connect', () => {
            statusElement.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...';
            waitingElement.style.display = 'block';
        });

        socket.on('disconnect', () => {
            statusElement.textContent = '–û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞ ‚ùå';
            statusElement.style.background = 'rgba(255,0,0,0.3)';
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á—ë—Ç–∞
        function updateScore() {
            if (gameState.players.player1) {
                score1Element.textContent = gameState.players.player1.score;
            }
            if (gameState.players.player2) {
                score2Element.textContent = gameState.players.player2.score;
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏–≥—Ä—ã
        function drawGame() {
            // –û—á–∏—Å—Ç–∫–∞ canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);
            
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–π –ª–∏–Ω–∏–∏
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvasWidth / 2, 0);
            ctx.lineTo(canvasWidth / 2, canvasHeight);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ø–ª–∞—Ç—Ñ–æ—Ä–º
            ctx.fillStyle = '#fff';
            
            // –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ player1 (—Å–ª–µ–≤–∞)
            if (gameState.players.player1) {
                const paddle1 = gameState.players.player1;
                ctx.fillRect(10, paddle1.y, gameState.paddleWidth, gameState.paddleHeight);
            }
            
            // –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ player2 (—Å–ø—Ä–∞–≤–∞)
            if (gameState.players.player2) {
                const paddle2 = gameState.players.player2;
                ctx.fillRect(canvasWidth - 10 - gameState.paddleWidth, paddle2.y, gameState.paddleWidth, gameState.paddleHeight);
            }
            
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –º—è—á–∞
            if (gameState.ball) {
                ctx.beginPath();
                ctx.arc(gameState.ball.x, gameState.ball.y, 8, 0, Math.PI * 2);
                ctx.fillStyle = '#ff4444';
                ctx.fill();
                
                // –°–≤–µ—á–µ–Ω–∏–µ –º—è—á–∞
                ctx.beginPath();
                ctx.arc(gameState.ball.x, gameState.ball.y, 12, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255,68,68,0.3)';
                ctx.fill();
            }
        }

        // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –∫ –∏–∑–º–µ–Ω–µ–Ω–∏—é —Ä–∞–∑–º–µ—Ä–∞ —ç–∫—Ä–∞–Ω–∞
        window.addEventListener('resize', () => {
            const { width, height } = setupCanvas();
            gameState.canvasWidth = width;
            gameState.canvasHeight = height;
        });

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        setupTouchControls();
        gameLoop();
        drawGame(); // –ù–∞—á–∞–ª—å–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–≥–æ –ø–æ–≤–µ–¥–µ–Ω–∏—è –±—Ä–∞—É–∑–µ—Ä–∞
        document.addEventListener('touchstart', (e) => {
            if (e.target === canvas || e.target === upBtn || e.target === downBtn) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
